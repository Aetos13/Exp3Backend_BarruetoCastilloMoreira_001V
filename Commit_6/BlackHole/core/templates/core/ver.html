<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
       

</head>
<body>
       <div class="row">
            <h1>Mostrando Objetos</h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Articulo</th>
                    <th scope="col">Categoria</th>
                    
                    
                    
                </tr>
            </thead>
            <tbody>
                {%for ob in objetos%}
                    <tr>
                        <td>{{ob.id}}</td>
                        <td>{{ob.marca}}</td>
                        <td>{{ob.articulo}}</td>
                        <td><a href="{% url 'modificar' ob.id%}" class="btn btn-primary">Modificar  </a></td>
                        <td><a href="{% url 'eliminar' ob.id%}" class="btn btn-danger">Eliminar </a></td>
                    </tr>
                {%endfor%}

            </tbody>
       </table>
       <a href="{% url 'crearObjeto' %}" class="btn btn-primary">Nuevo Objeto</a>

 </body>
</html>
